machine:
  services:
    - docker

dependencies:
  post:
    - docker build -t ec2-18-218-194-15.us-east-2.compute.amazonaws.com/go-sample-webapp:$CIRCLE_SHA1 .

test:
  post:
    - docker run -d -p 8080:8080 --name sample-go-webapp ec2-18-218-194-15.us-east-2.compute.amazonaws.com/go-sample-webapp:$CIRCLE_SHA1; sleep 10
    - curl --retry 10 --retry-delay 5 localhost:8080 | grep "Hello World!"

deployment:
  prod:
    branch: master
    commands:
      - ./deploy.sh
